# Data Configuration
data:
  raw_path: "data/raw/"
  processed_path: "data/processed/"
  test_size: 0.2
  random_state: 42
  
# Model Configuration
model:
  type: "random_forest"  # Options: random_forest, xgboost
  random_state: 42
  n_estimators: 100
  max_depth: 10
  
# Training Configuration
training:
  cv_folds: 5
  hyperparameter_tuning: true
  
# Risk Categories
risk_categories:
  low: 0
  medium: 1
  high: 2
  
# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  debug: false
  
# Streamlit Configuration
streamlit:
  page_title: "Insurance Risk Predictor"
  layout: "wide"
  
# Azure ML Configuration
azure:
  subscription_id: "${AZURE_SUBSCRIPTION_ID}"
  resource_group: "${AZURE_RESOURCE_GROUP}"
  workspace_name: "${AZURE_WORKSPACE_NAME}"